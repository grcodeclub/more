<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=0.8">
        <meta property="og:image" content="https://grcodeclub.github.io/files-page/preview/basic.png"/>
        <meta property="og:title" content="Υπηρεσίες της Google">
        <script src="https://grcodeclub.github.io/js/jquery.js"></script>
        <script src="https://grcodeclub.gr/js/menu/basic.js"></script>
        <script src="https://grcodeclub.github.io/js/add/head.js"></script>
        <title> GrCode Club</title>
    </head>
    <body class="programming"> 
    
<div class="container">
            <div id="add_headder_and_menu"></div><script src="https://grcodeclub.github.io/js/add/headder_and_menu.js"></script>

        <div class="Text"> <!--ΑΡΧΗ Text-->
            <br><br><br>
            <div class="Text_bg">
                <h1 class="title" style="border: none;">Markdown Preview</h1>
                <p><a class="link" href="https://grcodeclub.github.io/programming/markdown.html">Markdown εντολές</a> </p>
                <div class="markdown-container">
                    <!-- Εδώ θα προβληθεί το Markdown -->
                </div>
                
                <textarea id="markdown-input" rows="10" cols="80" style="margin: 10px; border-radius: 10px; background-color: rgba(0, 0, 0, 0.418); color: white; border: none;">
# GrCode club
            </textarea>
            <div class="markdown-preview">
                <br>
                <h1 style="border: none;" class="highlight_blue">Προεπισκόπηση</h1>
                <div class="markdown-preview-content"></div>
            </div>
            
            <script>
                const markdownInput = document.getElementById("markdown-input");
                const markdownPreview = document.querySelector(".markdown-preview-content");
        
                function updateMarkdownPreview() {
                    const markdownText = markdownInput.value;
                    const md = window.markdownit({
                        html: true // Ενεργοποίηση της υποστήριξης HTML tags
                    });
                    markdownPreview.innerHTML = md.render(markdownText);
                    Prism.highlightAll(); // Μορφοποίηση του κώδικα με Prism
                }
        
                markdownInput.addEventListener("input", updateMarkdownPreview);
                updateMarkdownPreview();
            </script>
            </div> <!--ΤΕΛΟΣ Text_bg-->
        </div> <!--ΤΕΛΟΣ Text-->
    
    </div> <!--ΤΕΛΟΣ container-->
        
        <!-- Footer -->
        <footer id="add-social"></footer><script src="https://grcodeclub.github.io/js/add/social.js"></script>
    </body>
</html>
