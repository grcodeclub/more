<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=0.8">
        <meta property="og:image" content="https://i.ibb.co/Dw600xC/1.png"/>
        <meta property="og:title" content="GRCODE CLUB">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://grcodeclub.github.io/menu.js"></script>
        <link rel="stylesheet" href="https://grcodeclub.github.io/css/header_and_footer.css">
        <link rel="stylesheet" href="https://grcodeclub.github.io/css/main.css">
        <link rel="stylesheet" href="https://grcodeclub.github.io/css/forms.css">
        <link rel="stylesheet" href="https://grcodeclub.github.io/css/text.css">
        <link rel="stylesheet" href="https://grcodeclub.github.io/css/table.css">
        <link rel="stylesheet" href="https://grcodeclub.github.io/css/layout.css">
        <link rel="stylesheet" href="https://grcodeclub.github.io/css/list.css">
        <link rel="stylesheet" href="https://grcodeclub.github.io/css/body.css">
        <link rel='icon' type='image/png' href='https://grcodeclub.github.io/file/logo/black_logo.png'>

        <style>
            button{
                background-color: rgb(8, 3, 39);
                border-radius: 10px;
               color: white;
               border: none;
               font-size: 26px;
               margin-left: 15px;
            }
            button:hover{
                background-color: rgb(255, 255, 255);
                color: black;
            }
        </style>
    </head>
    <body class="basic"> 

<div class="container">
        <section class="show_desktop"> <!--Αρχή Εμφάνιση Υπολογιστή-->
            <div class="Header"> <!--Αρχή Επικεφαλίδας-->
                <table>
                    <tr>
                        <td><img src="https://grcodeclub.github.io/file/logo_and_graphic/logo.png" class="logo"/></td>
                        <td><h1 class="header_text"><a href="https://grcodeclub.github.io/"><span class="header_text">GrCode Club</span></a></h1></td>
                        <td><a href="https://github.com/GrCodeClub/grcodeclub.github.io/edit/main/tools/convert/tool.html" target="_blank"><img src="https://grcodeclub.github.io/file/logo_and_graphic/edit.png"  width="60px"></a></td>
                    </tr>
                </table> 
            </div> <!--Τέλος Επικεφαλίδας-->
       
            <div class="Menu"> <!--Αρχή Menu-->
                <div id="sidebarMenu" style="  overflow: auto;">
                    <ul class="sidebarMenuInner"></ul>
                </div>
            </div><!--Τέλος Menu-->
        </section> <!--Τέλος Εμφάνιση Υπολογιστή-->
        <section class="show_mobile">  <!--Αρχή εμφάνιση σε κινητά-->
            <div class="Header"> <!--Αρχή Επικεφαλίδας σε κινητά-->
                <table>
                    <tr>
                        <td><img src="https://grcodeclub.github.io/file/logo_and_graphic/logo.png" class="logo"/></td>
                        <td><h1 class="header_text"><a href="https://grcodeclub.github.io/"><span class="header_text">GrCode Club</span></a></h1></td>
                    </tr>
                </table> 
            </div> <!--Τέλος Επικεφαλίδας σε κινητά -->
            <div>
                    <input type="checkbox" class="openSidebarMenu" id="openSidebarMenu">
                    <label for="openSidebarMenu" class="sidebarIconToggle">
                        <div class="spinner diagonal part-1"></div>
                        <div class="spinner horizontal"></div>
                        <div class="spinner diagonal part-2"></div>
                    </label>
                    <div id="sidebarMenu">
                        <ul class="sidebarMenuInner"></ul>
                    </div>
                </div>
        </section> <!--Τέλος εμφάνιση σε κινητά-->
    

        <div class="Text"> <!--ΑΡΧΗ Text-->
            <div class="Text_bg">
                <h1 class="title">Μετατροπέας Hex, Binary, Decimal, Base64</h1>
                <h2><u>Αναγνωρίζει ΜΟΝΟ αγγλικούς χαρακτήρες</u></h2>
                <form name="export">
                    <h4 class="highlight_blue">Text (byte)</h4>
                    <textarea class="transparent" id="txt"  cols="50" placeholder="47 72 43 6F 64 65 43 6C 75 62" oninput="ASCII()"></textarea>
    
                <h4 class="highlight_blue">Hex (byte)</h4>
                <textarea class="transparent" id="hex"  cols="50" placeholder="47 72 43 6F 64 65 43 6C 75 62" oninput="Hex()"></textarea>

                <h4 class="highlight_blue">Δυαδικό (bytes)</h4>
                <textarea class="transparent" id="bin"  cols="50" placeholder="01000111 01110010 01000011 01101111 01100100 01100101 01000011 01101100 01110101 01100010" oninput="Binary()"></textarea>

                <h4 class="highlight_blue">Οκταδικό (ReadOnly)</h4> 
                <textarea class="transparent" id="oct"  cols="50" placeholder="0" oninput="ConvertOctal()"></textarea>

                <h4 class="highlight_blue">Δεκαδικό (byte)</h4> 
                <textarea class="transparent" id="dec" cols="50" placeholder="71 114 67 111 100 101 67 108 117 98" oninput="Decimal()"></textarea>

                <h4 class="highlight_blue">Base64</h4>
                <textarea class="transparent" id="base64"  cols="50" placeholder="R3JDb2RlQ2x1Yg==" oninput="Base64()"></textarea>

                <h4 class="highlight_blue">Μήκος (byte)</h4>
                <input class="transparent" type="text" id="len" name="len" placeholder="10" readonly>

                </form>
                <button onclick="clearText()">Clear</button>
                <script src="./convert.js"></script>
                
            </div> <!--ΤΕΛΟΣ Text_bg-->

        </div> <!--ΤΕΛΟΣ Text-->
    
    </div> <!--ΤΕΛΟΣ container-->
        
        <!-- Footer -->
        <footer>
            <table class="add_footer"></table>
            <script src="https://grcodeclub.github.io/javascript/footer.js"></script>       
        </footer>
    </body>
</html>
