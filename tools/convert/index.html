<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=0.8">
        <meta property="og:image" content="https://grcodeclub.github.io/files-page/preview/basic.png"/>
        <meta property="og:title" content="Υπηρεσίες της Google">
        <script src="https://grcodeclub.github.io/js/add/data.js"></script>
        <title> GrCode Club</title>

        <style>
            button{
                background-color: rgb(8, 3, 39);
                border-radius: 10px;
               color: white;
               border: none;
               font-size: 26px;
               margin-left: 15px;
            }
            button:hover{
                background-color: rgb(255, 255, 255);
                color: black;
            }
        </style>
    </head>
    <body class="basic"> 

<div class="container">
                   <div id="add_headder_and_menu"></div>


        <div class="Text"> <!--ΑΡΧΗ Text-->
            <div class="Text_bg">
                <h1 class="title">Μετατροπέας Hex, Binary, Decimal, Base64</h1>
                <h2><u>Αναγνωρίζει ΜΟΝΟ αγγλικούς χαρακτήρες</u></h2>
                <form name="export">
                    <h4 class="highlight_blue">Text (byte)</h4>
                    <textarea class="transparent" id="txt"  cols="50" placeholder="47 72 43 6F 64 65 43 6C 75 62" oninput="ASCII()"></textarea>
    
                <h4 class="highlight_blue">Hex (byte)</h4>
                <textarea class="transparent" id="hex"  cols="50" placeholder="47 72 43 6F 64 65 43 6C 75 62" oninput="Hex()"></textarea>

                <h4 class="highlight_blue">Δυαδικό (bytes)</h4>
                <textarea class="transparent" id="bin"  cols="50" placeholder="01000111 01110010 01000011 01101111 01100100 01100101 01000011 01101100 01110101 01100010" oninput="Binary()"></textarea>

                <h4 class="highlight_blue">Οκταδικό (ReadOnly)</h4> 
                <textarea class="transparent" id="oct"  cols="50" placeholder="0" oninput="ConvertOctal()"></textarea>

                <h4 class="highlight_blue">Δεκαδικό (byte)</h4> 
                <textarea class="transparent" id="dec" cols="50" placeholder="71 114 67 111 100 101 67 108 117 98" oninput="Decimal()"></textarea>

                <h4 class="highlight_blue">Base64</h4>
                <textarea class="transparent" id="base64"  cols="50" placeholder="R3JDb2RlQ2x1Yg==" oninput="Base64()"></textarea>

                <h4 class="highlight_blue">Μήκος (byte)</h4>
                <input class="transparent" type="text" id="len" name="len" placeholder="10" readonly>

                </form>
                <button onclick="clearText()">Clear</button>
                <script src="./convert.js"></script>
                
            </div> <!--ΤΕΛΟΣ Text_bg-->

        </div> <!--ΤΕΛΟΣ Text-->
    
    </div> <!--ΤΕΛΟΣ container-->
        
        <!-- Footer -->
        <footer id="add-social"></footer><script src="https://grcodeclub.github.io/js/add/social.js"></script>
    </body>
</html>
